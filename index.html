<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Samsung m21</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <nav class="nav">
            <div class="logo">
                <img src="images/samsung.png" alt="logo" width="30px">
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/ph.png" alt="mobile" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>48MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/pro.png" alt="pro">
                    <div>
                        <h1>Processor</h1>
                        <p>Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="battery">
                    <div>
                        <h1>Battery Life</h1>
                        <p>6000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/toparrow.png" alt="top" id="upBtn">
            <h3>Features</h3>
            <img src="images/toparrow.png" alt="top" id="downBtn">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
